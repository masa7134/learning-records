<!DOCTYPE html>
<html>
<head>
  <script src="/libs/react.development.js"></script>
  <script src="/libs/react-dom.development.js"></script>
  <script src="/libs/babel-standalone.js"></script>
</head>
<body>
  <!-- Reactが「何か」を入れる箱を作成 -->
  <div id="app"></div>

  <script type="text/babel">
    // Ractに箱の名前を伝達
    const appE1 = document.querySelector('#app');
    // Reactの動きを設定
    const root = ReactDOM.createRoot(appE1);
    // Reactの実行指示
    root.render(<h1>こんにちは</h1>);
  </script>
</body>
</html>
